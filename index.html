<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
    <link rel="shortcut icon" href="./assets/book-32.ico" type="image/x-icon">
</head>
<body>
    <header><h1>Library</h1></header>
    <a role="button" id="add-book" data-modal-target="#modal"></a>
    <div class="books">
        
    </div>

    <div class="modal" id="modal">
        <h3 class="modal-header">Add book</h3>
        <button data-close-button class="close-button">&times;</button>
        <div>
            <label for="book-title">Title</label>
            <input class='book-input' type="text" name="book-title" id="book-title" maxlength="33" placeholder="." autocomplete="off"> 
        </div>

        <div>
            <label for="book-author">Author</label>
            <input class='book-input' type="text" name="book-author" id="book-author" maxlength="27" placeholder="." autocomplete="off">
        </div>

        <div>
            <label for="book-completed-pages">Pages read</label>
            <input class='book-input' type="number" name="book-completed-pages" id="book-completed-pages" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="9" placeholder="." autocomplete="off">
        </div>

        <div>
            <label for="book-pages">Total pages</label>
            <input class='book-input' type="number" name="book-pages" id="book-pages" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="9" placeholder="." autocomplete="off">
        </div>

        <button class="add-book-button">Add</button>
    </div>

    <div class="modal" id="modal2">
        <h3 class="modal-header">Edit book</h3>
        <button data-close-button class="close-button">&times;</button>
        <div>
            <label for="book-title-edit">Title</label>
            <input class='book-input' type="text" name="book-title-edit" id="book-title-edit" maxlength="33" placeholder="." autocomplete="off">
        </div>

        <div>
            <label for="book-author-edit">Author</label>
            <input class='book-input' type="text" name="book-author-edit" id="book-author-edit" maxlength="27" placeholder="." autocomplete="off">
        </div>

        <div>
            <label for="book-completed-pages-edit">Pages read</label>
            <input class='book-input' type="number" name="book-completed-pages-edit" id="book-completed-pages-edit" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="9" placeholder="." autocomplete="off">
        </div>

        <div>
            <label for="book-pages-edit">Total pages</label>
            <input class='book-input' type="number" name="book-pages-edit" id="book-pages-edit" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="9" placeholder="." autocomplete="off">
        </div>

        <button class="edit-book-button">Edit</button>
    </div>

    <div id="overlay"></div>
</body>
</html>
